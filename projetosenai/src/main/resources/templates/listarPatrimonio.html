<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Patrimônios</title>
    <link rel="stylesheet" href="/style/tablestyle.css">
</head>
<body>

    <header class="site-header">
        <h1 class="site-header__title">Lista de Patrimônios</h1>
    </header>

    <div class="main-content">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Bloco</th>
                    <th>Sala</th>
                    <th>Nome do Funcionario</th>
                    <th>Descrição</th>
                    <th>Unidade</th>
                    <th>Valor</th>
                    <th>Data de Aquisição</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="patrimonio : ${patrimonios}">
                    <td th:text="${patrimonio.idPatri}"></td>
                    <td th:text="${patrimonio.idBloco}"></td>
                    <td th:text="${patrimonio.idSala}"></td>
                    <td th:text="${patrimonio.nome.nome}"></td> <!-- Assuming 'nome' is a Funcionario object -->
                    <td th:text="${patrimonio.descri}"></td>
                    <td th:text="${patrimonio.idUni}"></td>
                    <td th:text="${patrimonio.valorPatri}"></td>
                    <td th:text="${patrimonio.dataAqc}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
