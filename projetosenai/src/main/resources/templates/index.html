<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Patrimônios</title>
</head>
<body>
    <h1>Listagem de Patrimônios</h1>
    
    <!-- Adicione uma tabela para exibir os patrimônios -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <!-- Adicione mais colunas conforme necessário -->
            </tr>
        </thead>
        <tbody>
            <!-- Use Thymeleaf para iterar sobre os patrimônios e exibi-los na tabela -->
            <tr th:each="patrimonio : ${patrimonios}">
                <td th:text="${patrimonio.id}"></td>
                <td th:text="${patrimonio.nome}"></td>
                <td th:text="${patrimonio.descricao}"></td>
                <!-- Adicione mais colunas conforme necessário -->
            </tr>
        </tbody>
    </table>

    <!-- Adicione um link para direcionar à página de cadastro -->
    <a href="/cadastro">Cadastrar Novo Patrimônio</a>
</body>
</html>
