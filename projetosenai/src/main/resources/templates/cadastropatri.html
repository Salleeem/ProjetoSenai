<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Patrimônio</title>
</head>
<body>
    <h2>Cadastro de Patrimônio</h2>
    <form th:action="@{/cadastrarPatrimonio}" method="post">
        <label for="descri">Descrição:</label>
        <input type="text" id="descri" name="descri" required><br><br>
        
        <label for="valorPatri">Valor do Patrimônio:</label>
        <input type="number" id="valorPatri" name="valorPatri" required><br><br>
        
        <label for="dataAqc">Data de Aquisição:</label>
        <input type="date" id="dataAqc" name="dataAqc" required><br><br>
        
        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="">Selecione o status</option>
            <option value="Em manutenção">Em manutenção</option>
            <option value="Em uso">Em uso</option>
            <option value="Descartado">Descartado</option>
        </select><br><br>

        <label for="func">Funcionário:</label>
        <select id="func" name="func.idFunc" required>
            <option value="">Selecione um Funcionário</option>
            <!-- Loop through the list of funcionarios passed from the controller -->
            <option th:each="funcionario : ${funcionarios}" 
                    th:value="${funcionario.idFunc}" 
                    th:text="${funcionario.nome}"></option>
        </select><br><br>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
