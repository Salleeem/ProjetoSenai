<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Patrimônio</title>
</head>
<body>
    <h1>Cadastro de Patrimônio</h1>
    <form action="/cadastrar-patrimonio" method="POST">
        <!-- Campo oculto para o id_patri -->
        <input type="number" id="idPatri" name="idPatri" value=""><br><br>
        
        <label for="idBloco">ID do Bloco:</label>
        <input type="number" id="idBloco" name="idBloco" required><br><br>
        
        <label for="idSala">ID da Sala:</label>
        <input type="number" id="idSala" name="idSala" required><br><br>
        
        <label for="nomeFuncionario">Nome do Funcionário:</label>
        <input type="text" id="nomeFuncionario" name="nomeFuncionario" required><br><br>
        
        <label for="idCategoria">ID da Categoria:</label>
        <input type="number" id="idCategoria" name="idCategoria" required><br><br>
        
        <label for="idUnidade">ID da Unidade:</label>
        <input type="number" id="idUnidade" name="idUnidade" required><br><br>
        
        <label for="valorPatrimonio">Valor do Patrimônio:</label>
        <input type="number" id="valorPatrimonio" name="valorPatrimonio" required><br><br>
        
        <label for="dataAquisicao">Data de Aquisição:</label>
        <input type="date" id="dataAquisicao" name="dataAquisicao" required><br><br>
        
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
